<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./imgs/projeto-do-logotipo-dos-servicos-transformed-removebg-preview.png">
    <link rel="stylesheet" href="./css/main.css">
    <title>Correios Express | Cadastro</title>
</head>

<body>

    <header>
        <div class="caixa">
            <img src="./imgs/projeto-do-logotipo-dos-servicos-transformed-removebg-preview.png" alt="Logo da empresa">
            <h1>Correios Express</h1>
        </div>
    </header>

    <section>
        <div class="container">
            <form>

                <div class="form-campo">
                    <label for="nome">Nome completo:</label>
                    <input type="text" name="nome" required>
                </div>

                <div class="form-campo">
                    <label for="email">E-mail:</label>
                    <input placeholder="Exemplo@outloolk.com" type="email" name="email" required>
                </div>

                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input placeholder="(00) 0000-0000" id="telefone" type="tel" name="telefone" required>
                </div>

                <div class="form-campo">
                    <label for="cpf">CPF:</label>
                    <input placeholder="000.000.000-00" id="cpf" type="text" name="cpf" required>
                </div>

                <div class="form-campo">
                    <label for="cep">CEP:</label>
                    <input placeholder="00.000-000" id="cep" type="text" name="cep" required>
                </div>

                <div class="form-campo">
                    <label for="casa">Numero da residÃªncia:</label>
                    <input id="casa" placeholder="0000" type="number" name="casa" required>
                </div>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </section>

    <footer>
        <h3>&copy; 2022 Correios Express - Todos os direitos resevados</h3>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
    <script src="./js/plugins/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
